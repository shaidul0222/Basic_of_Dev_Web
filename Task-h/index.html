<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form â€” Tailwind Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="form.js" defer></script>
  </head>

  <body class="bg-slate-100 text-slate-800 font-sans min-h-screen">
    <!--
      Author: Md Shaidul Islam
      Date: 2025-11-13
    -->

    <header class="bg-blue-900 text-white py-6 shadow-md">
      <h1 class="text-2xl font-bold text-center">Registration Page</h1>
    </header>

    <main class="max-w-5xl mx-auto p-6 md:p-10">
      <div class="flex flex-col md:flex-row gap-6 mb-6">
        <section
          class="flex-1 bg-white rounded-xl shadow-md border border-slate-200 p-6"
          aria-label="Student information"
        >
          <h2 class="text-lg font-semibold mb-3 text-slate-700">Information</h2>
          <p class="text-base">Md Shaidul Islam</p>
          <p class="text-base mt-2">AITS24P</p>
        </section>

        <section
          class="flex-[2] bg-white rounded-xl shadow-md border border-slate-200 p-6"
          aria-label="Registration form"
        >
          <h2 class="text-lg font-semibold mb-4 text-slate-700">
            User Registration
          </h2>

          <form id="registrationForm" novalidate class="space-y-3">
            <input type="hidden" id="timestamp" name="timestamp" />

            <div>
              <label for="fullName" class="block font-medium mb-1">Full name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="First and last name"
                class="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />
              <p id="nameError" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
              <label for="email" class="block font-medium mb-1">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@domain.com"
                class="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />
              <p id="emailError" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
              <label for="phone" class="block font-medium mb-1">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+358 40 123 4567"
                class="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />
              <p id="phoneError" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
              <label for="birthDate" class="block font-medium mb-1">Birth date</label>
              <input
                type="date"
                id="birthDate"
                name="birthDate"
                class="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />
              <p id="birthError" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                id="terms"
                name="terms"
                class="w-4 h-4 accent-blue-600"
              />
              <label for="terms" class="text-sm text-slate-700">
                I accept the terms and conditions
              </label>
            </div>
            <p id="termsError" class="text-red-600 text-sm mt-1"></p>

            <div class="flex gap-4 pt-2">
              <button
                type="submit"
                class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition"
              >
                Submit
              </button>
              <button
                type="reset"
                class="border border-slate-300 bg-white text-slate-700 px-4 py-2 rounded-lg hover:bg-slate-100 transition"
              >
                Clear
              </button>
            </div>
          </form>
        </section>
      </div>

      <div class="bg-white border border-slate-200 rounded-xl shadow-md overflow-x-auto p-4">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-blue-900 text-white">
              <th class="py-3 px-4 font-semibold">Timestamp</th>
              <th class="py-3 px-4 font-semibold">Full Name</th>
              <th class="py-3 px-4 font-semibold">Email</th>
              <th class="py-3 px-4 font-semibold">Phone</th>
              <th class="py-3 px-4 font-semibold">Birth Date</th>
            </tr>
          </thead>
          <tbody id="dataTableBody" class="text-slate-700"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
