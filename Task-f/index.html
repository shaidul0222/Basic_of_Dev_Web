<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Timetable</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <!--
    Author: Md Shaidul Islam
    Date: 2025-10-29
  -->

  <header class="site-header">
    <h1>Weekly Timetable</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
      <!-- Student info -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Md Shaidul Islam</span></p>
        <p><span class="student-group">AITS24P</span></p>
      </section>

      <!-- Controls -->
      <section class="controls" aria-label="Add course row">
        <h2 class="controls-title">Add Course</h2>

        <form id="addCourseForm">
          <div class="form-row">
            <label for="courseName">Course name</label>
            <input
              id="courseName"
              name="courseName"
              type="text"
              required
              placeholder="e.g., Web Development Basics"
            />
          </div>

          <fieldset class="days-group">
            <legend>Days (yes = ✅, no = ❌)</legend><label><input type="checkbox" name="day" value="Mon" /> Mon</label>
            <label><input type="checkbox" name="day" value="Tue" /> Tue</label>
            <label><input type="checkbox" name="day" value="Wed" /> Wed</label>
            <label><input type="checkbox" name="day" value="Thu" /> Thu</label>
            <label><input type="checkbox" name="day" value="Fri" /> Fri</label>
          </fieldset>

          <div class="form-row">
            <button id="addRowBtn" type="submit" class="btn">Add row</button>
            <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Course</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>

          </tr>
        </thead>
        <tbody>
          <!-- JS will append rows here -->
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
