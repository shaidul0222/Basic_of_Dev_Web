<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <!--
    Author: Md Shaidul Islam
    Date: 2025-11-05
  -->

  <header class="site-header">
    <h1>Registration Page</h1>
  </header>

  <main class="content">
    <div class="top-grid">
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Md Shaidul Islam</span></p>
        <p><span class="student-group">AITS24P</span></p>
      </section>

      <section class="controls" aria-label="Registration form">
        <h2 class="controls-title">User Registration</h2>

        <form id="registrationForm" novalidate>
          <!-- Hidden timestamp -->
          <input type="hidden" id="timestamp" name="timestamp">

          <div class="form-row">
            <label for="fullName">Full name</label>
            <input type="text" id="fullName" name="fullName" placeholder="First and last name">
          </div>
          <p class="error-message" id="nameError"></p>

          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com">
          </div>
          <p class="error-message" id="emailError"></p>

          <div class="form-row">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="+358 40 123 4567">
          </div>
          <p class="error-message" id="phoneError"></p>

          <div class="form-row">
            <label for="birthDate">Birth date</label>
            <input type="date" id="birthDate" name="birthDate">
          </div>
          <p class="error-message" id="birthError"></p>

          <div class="form-row">
            <label>
              <input type="checkbox" id="terms" name="terms"> I accept the terms and conditions
            </label>
          </div>
          <p class="error-message" id="termsError"></p>

          <div class="form-row">
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <div class="table-wrap">
      <table class="table" id="dataTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
